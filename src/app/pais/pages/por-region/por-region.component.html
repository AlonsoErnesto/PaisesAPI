<h3>Buscar porRegion <small>{{ regionActiva | titlecase }}</small></h3>

<div class="row">
    <div class="col-md-12">
        <!-- [class.btn-primary] = "region === regionActiva" -->
        <!-- [ngClass] ="{'btn-primary':regionActiva === region,
            'btn-outline-primary':regionActiva !== region
        }"-->
        <button 
        *ngFor="let item of regiones" 
        type="submit"
       
        [class]="operacionCSS(item)"
        (click)="activarRegion(item)"
        >
            {{item}}
        </button>
    </div>
    <div  class="col" *ngFor="let item of paises">
      
            <app-pais-tabla [paises]="paises" ></app-pais-tabla>
     
            </div>
    </div>

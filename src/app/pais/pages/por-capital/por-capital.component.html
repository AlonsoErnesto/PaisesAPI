<h2>Por Capital</h2>
<div class="row">
    <div class="col">
        <app-pais-input 
        placeholder="Buscar Capital"
        (onEnter)="buscar($event)" (onDebounce) = "sugerencias($event)"></app-pais-input>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="getError">
    No se encontro ningun {{termino}}
</div>
<div  class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>

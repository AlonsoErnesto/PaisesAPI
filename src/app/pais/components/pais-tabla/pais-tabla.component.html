<table *ngIf="paises.length > 0"  class="table table-hover"> 
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblacion</th>
            <th>Mas</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises; let i = index">
            
            <td>{{i + 1}}</td>
            <td>
                <img class="small-flag" [src]="item.flag">
            </td>
            <td>{{item.name}}</td>
            <td>{{item.capital}}</td>
            <td>{{item.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',item.alpha2Code]">mas</a>
            </td>
        </tr>
    </tbody>
</table>
